<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>||Formulários||</title>
</head>
<body>
    <h1>|| Inscrição SENAC ||</h1>
    <h2>|| Requisitos ||</h2>
    <p>Para se increver no SENAC você deve:</p>
    
    <ol>Ter mais de 18 anos</ol>
    <ol>Estar disponível das 8h às 17h, de segunda à sexta</ol>
    <ol>Gostar muito de programar!</ol>

    <h2>|| Formulário ||</h2>
    <form action="#"></form>
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome"></br></br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha">

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" min="18" max="120">

    <label for="data-nascimento">Data de Nascimento:</label>
    <input type="date" id="data-nascimento" name="data-nascimento">

    <label for="cor-favorita">Cor favorita:</label>
    <input type="color" id="cor-favorita" name="cor-favorita">

    <label for="estado">Estado:</label>
    <select id="estado" name="estado">
        <option value="sp">São Paulo</option>
        <option value="rj">Rio de Janeiro</option>
        <option value="mg">Rio Grande do Sul</option>
    </select>

    <label>Interesses:</label><br>
    <input type="checkbox" id="programacao" name="interesses" value="programacao">
    <label for="programacao">Programação</label><br>
    <input type="checkbox" id="musica" name="interesses" value="musica">
    <label for="musica">Música</label><br>
    <input type="checkbox" id="esporte" name="interesses" value="esporte">
    <label for="esporte">Esporte</label>

    <label for="comentarios">Comentários:</label><br>
    <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>

    <label for="arquivo">Escolha um arquivo:</label>
    <input type="file" id="arquivo" name="arquivo">

    <label for="volume">Volume:</label>
    <input type="range" id="volume" name="volume" min="0" max="100">

    <label>Gênero:</label></br>

    <input type="radio" id="masculino" name="genero" value="masculino">
    <label for="leitura">Masculino</label></br>

    <input type="radio" id="feminino" name="genero" value="feminino">
    <label for="leitura">Feminino</label></br>

    <input type="radio" id="outro" name="genero" value="outro">
    <label for="leitura">Outro</label></br>

    <label>Quais são seus hobbies?</label></br>

    <input type="checkbox" id="leitura" name="hobbies" value="leitura">
    <label for="leitura">Leitura</label></br>

    <input type="checkbox" id="musica" name="hobbies" value="musica">
    <label for="musica">Música</label></br>

    <input type="checkbox" id="esporte" name="hobbies" value="esporte">
    <label for="esporte">Esporte</label></br>

    <button type="submit">Enviar</button><input type="reset" value="Resetar">
</body>
</html>
