<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|| Formulário ||</title>
</head>
<body>
    <label for="nome">|| Nome Completo:</label>
    <input type="text" id="nome" name="nome"></br></br>
    
    <label for="email">|| Email:</label>
    <input type="email" id="email" name="email"></br></br>

    <label for="senha">|| Senha:</label>
    <input type="password" id="senha" name="senha"></br></br>
    
    <label for="idade">|| Idade:</label>
    <input type="number" id="idade" name="idade" min="0" max="120"></br></br>

    <label for="data-nascimento">|| Data de Nascimento:</label>
    <input type="date" id="data-nascimento" name="data-nascimento"></br></br>

    <label for="cor-favorita">|| Cor favorita:</label>
    <input type="color" id="cor-favorita" name="cor-favorita"></br></br>

    <label>|| Quais são seus hobbies?</label></br>

    <input type="checkbox" id="leitura" name="hobbies" value="leitura">
    <label for="leitura">Leitura</label></br>

    <input type="checkbox" id="musica" name="hobbies" value="musica">
    <label for="musica">Música</label></br>

    <input type="checkbox" id="esporte" name="hobbies" value="esporte">
    <label for="esporte">Esporte</label></br>

    <label>|| Gênero:</label></br>

    <input type="radio" id="masculino" name="genero" value="masculino">
    <label for="leitura">Masculino</label></br>

    <input type="radio" id="feminino" name="genero" value="feminino">
    <label for="leitura">Feminino</label></br>

    <input type="radio" id="outro" name="genero" value="outro">
    <label for="leitura">Outro</label></br>

    <label for="comentarios">|| Comentários:</label><br>
    <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea></br>

    <label for="arquivo">|| Arquivo para upload:</label>
    <input type="file" id="arquivo" name="arquivo"></br>

    <label for="satisfacao">|| Nível de satisfação (0|100):</label>
    <input type="range" id="satisfacao" name="satisfacao" min="0" max="100"></br></br>

    <input type="submit" value="Enviar"><input type="reset" value="Resetar">
</body>
</html>
